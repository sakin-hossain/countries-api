<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Countries</title>
</head>
<body>
    <!-- input section -->
      <section class="container my-4">
        <div class="input-group mx-auto w-50 mb-5">
            <input id="search-input" type="text" class="form-control" placeholder="Search a country name. E.g.- Bangladesh" aria-label="Search a country name. E.g.- Bangladesh" aria-describedby="button-addon2">
            <button id="search-btn" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>
          <!-- Error show -->
          <section class="container mt-3">
            <div id="errors"></div>
          </section>
          <!-- country details -->
          <div class="row" id="country-details"></div>
          <!-- display countries -->
          <div class="text-center d-none" id="loader">
            <img width="80px" src="loader.svg" alt="">
          </div>
          <div class="row" id="country-container">

          </div>
      </section>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/countries.js"></script>
</body>
</html>
